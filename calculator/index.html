<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div> <!-- This div is for displaying input -->
        <div class="buttons">
            <div class="operators">
                <div>+</div> <!-- Addition operator -->
                <div>-</div> <!-- Subtraction operator -->
                <div>&times;</div> <!-- Multiplication operator -->
                <div>&divide;</div> <!-- Division operator -->
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div> <!-- Number 7 -->
                    <div>8</div> <!-- Number 8 -->
                    <div>9</div> <!-- Number 9 -->
                </div>
                <div class="numbers">
                    <div>4</div> <!-- Number 4 -->
                    <div>5</div> <!-- Number 5 -->
                    <div>6</div> <!-- Number 6 -->
                </div>
                <div class="numbers">
                    <div>1</div> <!-- Number 1 -->
                    <div>2</div> <!-- Number 2 -->
                    <div>3</div> <!-- Number 3 -->
                </div>
                <div class="numbers">
                    <div>0</div> <!-- Number 0 -->
                    <div>.</div> <!-- Decimal point -->
                    <div id="clear">C</div> <!-- Clear button -->
                </div>
            </div>
            <div class="equal" id="result">=</div> <!-- Equal sign -->
        </div>
    </div>
    <script src="app.js"></script> <!-- Link to the JavaScript file for functionality -->

</body>

</html>
